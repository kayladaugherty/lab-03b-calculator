<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
   <p>
        <label>
           Addition:
           <input type="number" id="addition-input1">
        </label>
        +
        <label>
            <input type="number" id="addition-input2">
            =
        </label>
        <button id= "addition-button">add</button>
        <span id="addition-result"></span>
   </p>

   <p>
    <label>
       Subtraction:
       <input type="number" id="subtraction-input1">
    </label>
    -
    <label>
        <input type="number" id="subtraction-input2">
        =
    </label>
    <button id= "subtraction-button">Sub</button>
    <span id="subtraction-result"></span>
</p>

<p>
    <label>
       Multiplication:
       <input type="number" id="multiplication-input1">
    </label>
    x
    <label>
        <input type="number" id="multiplication-input2">
        =
    </label>
    <button id= "multiplication-button">Mult</button>
    <span id="multiplication-result"></span>
</p>

<p>
    <label>
       Division:
       <input type="number" id="division-input1">
    </label>
    /
    <label>
        <input type="number" id="division-input2">
        =
    </label>
    <button id= "division-button">division</button>
    <span id="division-result"></span>
</p>
   
   <script type="module" src="app.js"></script>
</body>
</html>
